<!doctype html>
<head>
  <title>Profile Page</title>
</head>
<body>
  <h1>{{random}}<h1>
  <h2>Summoner Profile Page<h2>
  {% if name %}
    <h1>Summoner Name: {{ name }}!</h1>
    <h1>Summoner Level: {{ summonerLevel }}</h1>
    <h1>Summoner Icon: {{ summonerIcon }}</h1>
  {% else %}
    <h1>No name passed</h1>
  {% endif %}
</body>
